name: PR CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Prepare SQLite schema
        run: |
          rm -f ./dev.db
          pnpm dlx drizzle-kit push --config drizzle.config.ts
        env:
          DATABASE_URL: file:./dev.db
      
      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URL: file:./dev.db
